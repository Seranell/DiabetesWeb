<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = 'calculation.js'></script>
</head>
<body>
    <div>
        <h1>Dose Calculator</h1>
    
    <div class="input-section">
        <label for="mealEating">Which Meal:</label>
        <select id="mealEating">
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
            <option value="supper">Supper</option>
        </select>
        <label for="carbAmount">Carb Amount:</label>
        <input type="number" id="carbAmount" required>
        <button onclick="calculateCarbs()">Calculate Carbs</button>
    </div>
</div>
    <h2>Carb Dose: <span id="result"></span></h2>
</body>
</html>
