<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correction Values</title>
    <script src="calculation.js" defer></script>
</head>
<body>
    <div>
        <h1>Correction Values</h1>
        <div>
            <h2>Target Blood Glucose</h2>
            <input type="number" id="target" required>
            <button onclick="saveTargetValue()">Save Value</button>
        </div>

        <div class="input-section">
            <label for="breakfastI">Breakfast:</label>
            <input type="number" id="breakfastI" required>

            <label for="lunchI">Lunch:</label>
            <input type="number" id="lunchI" required>

            <label for="dinnerI">Dinner:</label>
            <input type="number" id="dinnerI" required>

            <label for="supperI">Supper:</label>
            <input type="number" id="supperI" required>

            <button onclick="saveCorrectionValues()">Submit</button>
            <a href="calculateDose.html">Go to Calculation Page</a>
        </div>
    </div>
</body>
</html>
